<html>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="../caroufredsel.js"></script>
    <script>
      $(function() {
        //generated by the configuration robot
        $("#foo").carouFredSel({
          direction: "up",
          width: 800,
          height: 300,
          items: {
            visible: 3,
            width: 250,
            height: 350
          },
          scroll: "linear",
          auto: false,
          next: {
            button: "#next",
            key: "down"
          },
          prev: {
            button: "#prev",
            key: "up"
          }
        });
      });
    </script>
